      <div class="row about-me">
        <h1>Email Me</h1>
        <div class="col-sm-3">
          <p class="lead">
            If you like my website, have any questions, or just want to get in touch, fill out the form here.  It will send me an email, and I'll get back to you as soon as I can.
          </p>
        </div>
        <div class="col-sm-9">
          <form class="contact" action="thank-you.html" method="post">
            <div class="form-group">
              <label for="fullName">Full Name</label>
              <input type="text" class="form-control" id="fullName" placeholder="Full Name">
            </div>
            <div class="form-group">
              <label for="email">E-mail</label>
              <input type="text" class="form-control" id="eemail" placeholder="E-mail">
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea class="form-control" rows="5" id="message"></textarea>
              <p class="help-block">Write whatever you like.</p>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div>
      </div>
